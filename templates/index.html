<!DOCTYPE html>
<html>
<head>
    <title>Controle de Bingo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f0f0f0; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .control-panel { background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .selectors { display: flex; gap: 15px; margin-bottom: 15px; flex-wrap: wrap; }
        select, button { padding: 10px 15px; border-radius: 5px; border: 1px solid #ddd; font-size: 16px; }
        button { background: #3498db; color: white; border: none; cursor: pointer; transition: background 0.3s; }
        button:hover { background: #2980b9; }
        button:disabled { background: #95a5a6; cursor: not-allowed; }
        .config-item { display: flex; align-items: center; gap: 10px; margin-right: 15px; }
        .config-item input { width: 50px; padding: 5px; }
        .number-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; margin-top: 20px; }
        .number { padding: 15px; text-align: center; background: #3498db; color: white; cursor: pointer; border-radius: 3px; min-width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; }
        .number.header { background: #2c3e50; font-weight: bold; height: 30px; }
        .number.selected { background: #2ecc71; }
        .results-panel { margin-top: 20px; padding: 15px; background: #fff8e1; border-radius: 8px; }
        .winner-item { margin: 10px 0; padding: 10px; background: #e8f5e9; border-radius: 5px; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .counter { color: #666; font-size: 0.9em; }
        .status-item { background: #f8f9fa; padding: 10px; border-radius: 5px; margin-left: auto; text-align: right; }
        .status-item div { margin: 5px 0; color: #666; font-size: 0.9em; }
        .status-item span { font-weight: bold; color: #2c3e50; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Controle de Bingo</h1>
        
        <div class="control-panel">
            <div class="selectors">
                <select id="evento">
                    <option value="">Selecione o Evento</option>
                </select>
                <select id="rodada">
                    <option value="1">Rodada 1</option>
                    <option value="2">Rodada 2</option>
                    <option value="3">Rodada 3</option>
                    <option value="4">Rodada 4</option>
                    <option value="5">Rodada 5</option>
                    <option value="6">Rodada 6</option>
                </select>
                <div style="margin-left: auto; display: flex; gap: 10px;">
                    <button id="iniciar">Iniciar Rodada</button>
                    <button id="finalizar" style="display: none;">Finalizar Rodada</button>
                </div>
            </div>
            
            <div class="selectors">
                <div class="config-item">
                    <label>MÃ¡x 4 Cantos: <span class="counter" id="contador-4cantos">0/1</span></label>
                    <input type="number" id="max_4cantos" min="0" value="1">
                </div>
                <div class="config-item">
                    <label>MÃ¡x Cinquinas: <span class="counter" id="contador-cinquinas">0/1</span></label>
                    <input type="number" id="max_cinquinas" min="0" value="1">
                </div>
                <div class="config-item">
                    <label>MÃ¡x Cartela Cheia: <span class="counter" id="contador-cartela-cheia">0/1</span></label>
                    <input type="number" id="max_cartela_cheia" min="0" value="1">
                </div>
                <div class="status-item">
                    <div>Cartelas Quentes (1 nÃºmero): <span id="cartelas-quentes">0</span></div>
                    <div>Cartelas Mornas (2 nÃºmeros): <span id="cartelas-mornas">0</span></div>
                </div>
            </div>
        </div>
        <div class="results-panel">
            <h2>Resultados</h2>
            <div id="quatro-cantos"></div>
            <div id="cinquinas"></div>
            <div id="cartela-cheia"></div>
        </div>

        <div class="number-grid" id="numeros"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // VariÃ¡veis globais
        let numerosSorteados = [];
        let cartelasRodada = [];
        let limites = {
            quatroCantos: 1,
            cinquinas: 1,
            cartelaCheia: 1
        };
        let contadores = {
            quatroCantos: 0,
            cinquinas: 0,
            cartelaCheia: 0
        };

        $(document).ready(function() {
            // InicializaÃ§Ã£o
            atualizarContadores();
            carregarEventos();
            criarGridNumeros();

            // Event listeners para inputs
            $('#max_4cantos, #max_cinquinas, #max_cartela_cheia').on('change', function() {
                limites.quatroCantos = parseInt($('#max_4cantos').val()) || 0;
                limites.cinquinas = parseInt($('#max_cinquinas').val()) || 0;
                limites.cartelaCheia = parseInt($('#max_cartela_cheia').val()) || 0;
                atualizarContadores();
            });

            // BotÃ£o iniciar rodada
            $('#iniciar').click(function() {
                // Atualiza limites com valores atuais
                limites.quatroCantos = parseInt($('#max_4cantos').val()) || 0;
                limites.cinquinas = parseInt($('#max_cinquinas').val()) || 0;
                limites.cartelaCheia = parseInt($('#max_cartela_cheia').val()) || 0;
                
                // Reseta contadores
                contadores = {
                    quatroCantos: 0,
                    cinquinas: 0,
                    cartelaCheia: 0
                };
                atualizarContadores();
                
                // Limpa resultados anteriores
                $('#quatro-cantos, #cinquinas, #cartela-cheia').empty();
                $('#cartelas-quentes, #cartelas-mornas').text('0');
                
                // Desabilita controles
                $('#evento, #rodada, #max_4cantos, #max_cinquinas, #max_cartela_cheia').prop('disabled', true);
                $(this).prop('disabled', true);
                
                const evento = $('#evento').val();
                const rodada = $('#rodada').val();
                
                $.post('/iniciar_rodada', { evento, rodada }, function(data) {
                    if (data.status === 'success') {
                        cartelasRodada = data.cartelas;
                        numerosSorteados = [];
                        $('.number').removeClass('selected');
                        alert(`Rodada ${rodada} iniciada com ${cartelasRodada.length} cartelas!`);
                        $('#finalizar').show();
                    } else {
                        alert('Erro ao iniciar rodada: ' + data.message);
                        reativarControles();
                    }
                }).fail(function() {
                    alert('Falha na comunicaÃ§Ã£o com o servidor');
                    reativarControles();
                });
            });
            
            // BotÃ£o finalizar rodada
            $('#finalizar').click(function() {
                if(confirm('Deseja realmente finalizar a rodada?')) {
                    finalizarRodada();
                }
            });
            
            // Clique nos nÃºmeros
            $(document).on('click', '.number:not(.selected):not(.header)', function() {
                const num = $(this).data('number');
                $(this).addClass('selected');
                numerosSorteados.push(num);
                if (numerosSorteados.length >= 4) verificarVencedores();
            });
        });

        function reativarControles() {
            $('#evento, #rodada, #max_4cantos, #max_cinquinas, #max_cartela_cheia, #iniciar').prop('disabled', false);
            $('#finalizar').hide();
            $('#iniciar').show();
        }

        function finalizarRodada() {
            // Limpa tudo
            $('#quatro-cantos, #cinquinas, #cartela-cheia').empty();
            $('.number').removeClass('selected');
            numerosSorteados = [];
            $('#cartelas-quentes, #cartelas-mornas').text('0');
            
            // Reseta contadores
            contadores = { quatroCantos: 0, cinquinas: 0, cartelaCheia: 0 };
            atualizarContadores();
            
            // Reativa controles
            reativarControles();
        }

        function carregarEventos() {
            $.get('/get_eventos', function(data) {
                $('#evento').empty().append('<option value="">Selecione o Evento</option>');
                data.forEach(e => $('#evento').append(`<option>${e}</option>`));
            });
        }

        function criarGridNumeros() {
            const letras = ['B', 'I', 'N', 'G', 'O'];
            // CabeÃ§alho
            letras.forEach(l => $('#numeros').append(`<div class="number header">${l}</div>`));
            
            // NÃºmeros (5 colunas x 15 linhas)
            for (let i = 0; i < 15; i++) {
                letras.forEach((l, idx) => {
                    const num = i + 1 + (idx * 15);
                    $('#numeros').append(`<div class="number" data-number="${num}">${num}</div>`);
                });
            }
        }

        function verificarVencedores() {
            $.ajax({
                url: '/verificar_vencedor',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    numeros_sorteados: numerosSorteados,
                    cartelas: cartelasRodada
                }),
                success: function(data) {
                    // Atualiza status
                    $('#cartelas-quentes').text(data.status.quentes);
                    $('#cartelas-mornas').text(data.status.mornas);
                    
                    // Processa cartela cheia
                    processarVencedores('cartela-cheia', data.cartela_cheia, 'CARTELA CHEIA', 'cartelaCheia');
                    
                    // Processa 4 cantos
                    processarVencedores('quatro-cantos', data.quatro_cantos, 'QUATRO CANTOS', 'quatroCantos');
                    
                    // Processa cinquinas (linhas, colunas, diagonais)
                    processarCinquinas(data);
                    
                    // Atualiza contadores
                    atualizarContadores();
                }
            });
        }

        function processarVencedores(containerId, dados, label, tipoContador) {
            const disponivel = limites[tipoContador] - contadores[tipoContador];
            const novos = dados.slice(0, disponivel);
            
            novos.forEach(folha => {
                $(`#${containerId}`).append(
                    `<div class="winner-item">ðŸŽ‰ ${label}: Folha ${folha}</div>`
                );
                contadores[tipoContador]++;
            });
        }

        function processarCinquinas(data) {
            const tipos = [
                {dados: data.linhas, label: 'LINHA'},
                {dados: data.colunas, label: 'COLUNA'},
                {dados: data.diagonais, label: 'DIAGONAL'}
            ];

            tipos.forEach(t => {
                const disponivel = limites.cinquinas - contadores.cinquinas;
                t.dados.slice(0, disponivel).forEach(v => {
                    $('#cinquinas').append(
                        `<div class="winner-item">ðŸŽ‰ ${t.label} COMPLETA: Folha ${v.folha} (${v.posicao})</div>`
                    );
                    contadores.cinquinas++;
                });
            });
        }

        function atualizarContadores() {
            $('#contador-4cantos').text(`${contadores.quatroCantos}/${limites.quatroCantos}`);
            $('#contador-cinquinas').text(`${contadores.cinquinas}/${limites.cinquinas}`);
            $('#contador-cartela-cheia').text(`${contadores.cartelaCheia}/${limites.cartelaCheia}`);
        }
    </script>
</body>
</html>
